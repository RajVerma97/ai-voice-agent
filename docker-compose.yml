services:
  app:
    image: ai-voice-agent:latest
    build:
      dockerfile: ./dockerfile
      context: .
    container_name: app
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - USE_SERVICE_ACCOUNT=${USE_SERVICE_ACCOUNT:-false}
      - CALENDAR_ID=${CALENDAR_ID:-primary}
      - OAUTH_REDIRECT_PORT=${OAUTH_REDIRECT_PORT:-8080}
    networks:
      - ai-voice-agent-network
    volumes:
      - ./config/:/app/config
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  ai-voice-agent-network:
    driver: bridge
